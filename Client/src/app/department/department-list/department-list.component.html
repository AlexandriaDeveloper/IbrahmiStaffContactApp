<div class="page-content">

  <div class="header">
    <button color="primary" mat-raised-button (click)="openNewDepartmentDialog('add')">

      <mat-icon>add</mat-icon>
      أضف قسم جديد

    </button>
  </div>

  <table color="primary" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" (click)="openNewDepartmentDialog('update',element)">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field color="primary" class="example-full-width" appearance="fill">
          <mat-label>الأسم</mat-label>
          <input type="search" matInput placeholder="Ex. حسابات" value="" #nameInput autocomplete="off">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}

      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="employeesCount">
      <th mat-header-cell *matHeaderCellDef>
        <mat-label> عدد العاملين بالقسم </mat-label>
        <!-- <mat-form-field color="primary" class="example-full-width" appearance="fill">
          <mat-label> عدد العاملين بالقسم </mat-label>
          <input type="number" matInput placeholder="Ex. 2309" value="" autocomplete="off" #tabCodeInput>
        </mat-form-field> -->
      </th>
      <td mat-cell *matCellDef="let element">


        <a mat-flat-button [routerLink]="['/employee-list']" [queryParams]="{departmentId: element.id}">
          {{element.employeesCount}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row [@rowsAnimation]="" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="count" [pageSize]="departmentParam.pageSize" [pageSizeOptions]="[ 10,15, 25]"
    aria-label="Select page">
  </mat-paginator>

</div>
